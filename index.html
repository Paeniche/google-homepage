<!DOCTYPE html>
<HTML>

        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
    <header>
        <div id="left-header">
            <a style="margin: 0 0 0 17px;"   class="header-text">About</a><a style="margin: 0 0 0 18px;"   class="header-text">Store</a>
        </div>

        <div id="right-header">
            <div id="gm_im">
                <span><a href="https://www.gmail.com" class="header-text right-header-text">Gmail</a><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="header-text right-header-text">Images</a></span>

    <main>
            <img src="assets/googlelogo_color_272x92dp.png" alt="Logo" class="center">

            <script src="bigSad.js"></script>

            <li class="footer-text"><a>Business</a></li>

        </ul>
        <ul id="fbar-right">
            <li class="footer-text"><a>Privacy</a></li>
            <li class="footer-text"><a>Terms</a></li>
            <li class="footer-text"><a>Settings</a></li>
        </ul>
    </div>
